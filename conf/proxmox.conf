[proxmox]
# The name or IP where to reach the Proxmox REST API. May include a port number
# separated by colon if different from the default 8006.
hostname =  100.64.42.2

# Name and password of the user to use for logging into the Proxmox REST API.
# The username might need to include a realm name appended with an @.
username = cape@pam
password = test

# Default network interface.
interface = ens192

# Spefy a comma-separated list of available machines to be used. For each
# specified ID you have to define a dedicated section containing the details
# on the respective machine. (E.g. cuckoo1,cuckoo2,cuckoo3)
machines = Scotcharoo-WIN11,mm-WIN10,PeanutButter-WIN10,Sugar-WIN10,Biscotti-WIN10,Nutterbutter-WIN10,ChocolateChip-WIN10,Snickerdootle-WIN10,Macaron-WIN10
